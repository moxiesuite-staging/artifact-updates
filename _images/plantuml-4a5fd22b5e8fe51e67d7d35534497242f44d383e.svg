.199,169.113 202.7228,170.6925 " fill="none" id="Network-Network" style="stroke: #A80036; stroke-width: 0.75;"/><polygon fill="#FFFFFF" points="202.7228,149.5575,206.7576,153.1589,211.6338,150.8195,207.599,147.2181,202.7228,149.5575" style="stroke: #A80036; stroke-width: 0.75;"/><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="44.25" x="233.25" y="163.5502">«refines»</text><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="18" x="208.6343" y="168.7625">0..1</text><!--link Network to Block--><path d="M103.5,209.6648 C103.5,221.772 103.5,234.3755 103.5,245.2157 " fill="none" id="Network-Block" style="stroke: #A80036; stroke-width: 0.75;"/><polygon fill="#A80036" points="103.5,199.6605,100.5,204.1605,103.5,208.6605,106.5,204.1605,103.5,199.6605" style="stroke: #A80036; stroke-width: 0.75;"/><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="6" x="96.9844" y="236.9246">1</text><!--
@startuml
scale 0.75


skinparam defaultMonospacedFontName Andale Mono















    class Network << (R,orchid) Resource >> {
      + name : String
      + networkId : NetworkID
      + historicBlock: Block
      ..
      - {field} <&key> id: ID //= hash(// ""networkId""//,// ""historicBlock"" //)//
    }


      class Block << (O,lawngreen) Data Object >> {
        + height : Integer
        + hash : BlockHash
      }

      class NetworkGenealogy << (R,orchid) Resource >> {
        + ancestor: Network
        + descendant: Network
        ..
        - {field} <&key> id: ID //= hash(// ""ancestor""//,// ""descendant"" //)//
      }

      NetworkGenealogy o- -  "2" Network
      Network o- - "0..1" Network : <<refines>>
      Network *- - "1" Block










































@enduml

