.845,119.631 370.299,122.071 376,125 C390.282,132.338 406.529,138.959 421.251,144.367 " fill="none" id="Call-ReadInstance" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="426.181,146.154,419.0818,139.3275,421.48,144.4508,416.3567,146.849,426.181,146.154" style="stroke: #A80036; stroke-width: 1.0;"/><!--link SendTransaction to ReadInstance--><path d="M338.677,160.035 C357.717,159.88 376.895,159.724 394.384,159.582 " fill="none" id="SendTransaction-ReadInstance" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="399.755,159.539,390.7222,155.6137,394.7552,159.5804,390.7885,163.6134,399.755,159.539" style="stroke: #A80036; stroke-width: 1.0;"/><!--link User to Call--><path d="M38.128,144.666 C47.6091,135.322 60.5505,124.086 74,117 C96.6461,105.068 123.312,96.682 147.502,90.883 " fill="none" id="User-Call" style="stroke: #A80036; stroke-width: 1.0;"/><!--link User to SendTransaction--><path d="M38.3013,161 C52.4872,161 75.0305,161 99.4221,161 " fill="none" id="User-SendTransaction" style="stroke: #A80036; stroke-width: 1.0;"/><!--link User to Send--><path d="M38.2291,177.147 C47.746,186.424 60.6896,197.656 74,205 C92.6538,215.2925 114.025,223.4911 134.493,229.8858 " fill="none" id="User-Send" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml
left to right direction

:User: as :User:

rectangle Metadata << external >> {
  (Read ABI) as (ReadABI)
  (Read instance) as (ReadInstance)
  (ReadInstance) -> ReadABI
}

rectangle Interaction {
  (Call read-only method) as (Call)
  (Invoke method via a transaction) as (SendTransaction)
  (Send ETH to a contract instance) as (Send)

  Call - -> ReadInstance
  SendTransaction - -> ReadInstance
}

User - - Call
User - - SendTransaction
User - - Send

@enduml

