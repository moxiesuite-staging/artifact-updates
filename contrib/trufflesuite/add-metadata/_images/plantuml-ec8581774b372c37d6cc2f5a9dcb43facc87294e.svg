ipt" style="stroke: #A80036; stroke-width: 0.65;"/><polygon fill="#A80036" points="440.0741,130.5922,436.0038,125.651,437.167,129.1391,433.6789,130.3023,440.0741,130.5922" style="stroke: #A80036; stroke-width: 0.65;"/><!--link TestLibrary to RunSolidity--><path d="M318.8153,232.6951 C350.6172,225.3525 389.3513,216.4091 419.3807,209.4755 " fill="none" id="TestLibrary-RunSolidity" style="stroke: #A80036; stroke-width: 0.65;"/><polygon fill="#A80036" points="422.6281,208.7261,416.3429,207.5099,419.4615,209.4578,417.5137,212.5764,422.6281,208.7261" style="stroke: #A80036; stroke-width: 0.65;"/><!--link TestLibraryInstance to RunSolidity--><path d="M314.2347,142.2467 C328.9676,146.9514 344.8666,152.1819 359.45,157.3 C376.9656,163.4471 381.0892,165.6779 398.45,172.25 C409.0476,176.2618 420.5682,180.5843 431.1281,184.5311 " fill="none" id="TestLibraryInstance-RunSolidity" style="stroke: #A80036; stroke-width: 0.65;"/><polygon fill="#A80036" points="434.3723,185.7434,429.8009,181.2617,431.3275,184.6068,427.9824,186.1333,434.3723,185.7434" style="stroke: #A80036; stroke-width: 0.65;"/><!--link Developer to TestContract--><path d="M119.6111,164.9187 C142.4891,168.4846 168.9766,172.614 192.6399,176.3028 " fill="none" id="Developer-TestContract" style="stroke: #A80036; stroke-width: 0.65;"/><!--link Developer to TestInstance--><path d="M91.7365,128.9126 C106.2685,116.6848 124.6122,102.9243 143,93.6 C157.1265,86.4363 173.0339,80.6052 188.4201,75.9454 " fill="none" id="Developer-TestInstance" style="stroke: #A80036; stroke-width: 0.65;"/><!--link Developer to TestLibrary--><path d="M92.9546,182.9867 C107.3189,194.4969 125.1803,207.2233 143,215.8 C158.8698,223.4384 176.9209,229.3724 193.9548,233.8918 " fill="none" id="Developer-TestLibrary" style="stroke: #A80036; stroke-width: 0.65;"/><!--link Developer to TestLibraryInstance--><path d="M119.6111,147.0814 C138.9869,144.0608 160.9511,140.6373 181.5964,137.4185 " fill="none" id="Developer-TestLibraryInstance" style="stroke: #A80036; stroke-width: 0.65;"/><!--
@startuml
scale 0.65
left to right direction

:Smart Contract Developer: as :Developer:


rectangle Compilation << external >> {
  (Compile all project sources) as (CompileAll)
}

rectangle Migrations << external >> {
  (Run all migrations) as (RunMigrations)
  (Run as historical) as (RunHistorical)
  RunHistorical .|> RunMigrations
}

rectangle Testing {
  (Run automated tests for contract) as (TestContract)
  (Run automated tests for contract instance) as (TestInstance)
  (Run automated tests for library type) as (TestLibrary)
  (Run automated tests for library instance) as (TestLibraryInstance)

  TestInstance - -> RunHistorical
  TestLibraryInstance - -> RunHistorical

  (Run test written in Solidity) as (RunSolidity)
  RunSolidity - -> CompileAll
  RunSolidity - -> RunMigrations

  (Run test written in Javascript) as (RunJavascript)
  RunJavascript - -> CompileAll
  RunJavascript - -> RunMigrations

  TestContract - -> RunSolidity
  TestContract - -> RunJavascript

  TestInstance - -> RunSolidity
  TestInstance - -> RunJavascript

  TestLibrary - -> RunSolidity
  TestLibraryInstance - -> RunSolidity
}

Developer - - TestContract
Developer - - TestInstance
Developer - - TestLibrary
Developer - - TestLibraryInstance

@enduml

