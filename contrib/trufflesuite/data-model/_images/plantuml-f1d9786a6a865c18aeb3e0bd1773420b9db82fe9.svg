@startuml
















  class Network << (R,orchid) Resource >> {
    + name : String
    + networkId : NetworkID
    + fork : Maybe<Network>
    + historicBlock: Block
  }

  class Block << (O,lawngreen) Data Object >> {
    + height : Integer
    + hash : BlockHash
  }

  Network o- - "0..1" Network : <<refines>>
  Network *-right- "1" Block




































@enduml

