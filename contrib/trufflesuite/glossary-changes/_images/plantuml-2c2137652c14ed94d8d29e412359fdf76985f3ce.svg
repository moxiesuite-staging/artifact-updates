34 C419.5,360.694 419.5,355.654 419.5,350.614 " fill="none" id="QueryBytecodeUnlinked-QueryBytecode" style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 7.0,7.0;"/><polygon fill="none" points="412.5,350.544,419.5,330.544,426.5,350.544,412.5,350.544" style="stroke: #A80036; stroke-width: 1.0;"/><!--link Developer to QueryNetwork--><path d="M119.359,339.632 C141.037,374.49 176.473,422.919 220,451 C241.853,465.098 267.384,475.385 292.718,482.886 " fill="none" id="Developer-QueryNetwork" style="stroke: #A80036; stroke-width: 1.0;"/><!--link Developer to QueryContract--><path d="M117.524,256.401 C138.689,219.669 174.416,167.5 220,138 C243.366,122.879 271.067,112.517 298.247,105.419 " fill="none" id="Developer-QueryContract" style="stroke: #A80036; stroke-width: 1.0;"/><!--link Developer to QueryInstance--><path d="M184.277,260.992 C196.207,256.406 208.349,251.949 220,248 C247.687,238.616 277.933,229.616 306.281,221.713 " fill="none" id="Developer-QueryInstance" style="stroke: #A80036; stroke-width: 1.0;"/><!--link Developer to QueryAddress--><path d="M104.7258,339.751 C118.857,396.794 152.282,498.341 220,554 C239.059,569.665 262.331,580.6596 286.144,588.365 " fill="none" id="Developer-QueryAddress" style="stroke: #A80036; stroke-width: 1.0;"/><!--link Developer to QueryBytecode--><path d="M184.125,298 C210.514,298 240.218,298 269.39,298 " fill="none" id="Developer-QueryBytecode" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml
left to right direction
:Smart Contract Developer: as :Developer:

rectangle Querying {
  (Query known instances on a given network) as (QueryNetwork)
  (Query all networks for a given contract) as (QueryContract)
  (Query all networks for instances with a given role) as (QueryInstance)
  (Query for instance by network and address) as (QueryAddress)
  (Query all contracts with a given bytecode) as (QueryBytecode)
  (Query for bytecode ignoring link references) as (QueryBytecodeUnlinked)

  QueryInstance .|> QueryContract
  QueryBytecodeUnlinked .|> QueryBytecode
}

Developer - - QueryNetwork
Developer - - QueryContract
Developer - - QueryInstance
Developer - - QueryAddress
Developer - - QueryBytecode

@enduml

