 to Network--><path d="M212.418,36.18 C222.4387,38.0827 228.75,41.148 228.75,45.375 C228.75,50.8402 218.199,54.363 202.7228,55.9425 " fill="none" id="Network-Network" style="stroke: #A80036; stroke-width: 0.75;"/><polygon fill="#FFFFFF" points="202.7228,34.8075,206.7576,38.4089,211.6338,36.0695,207.599,32.4681,202.7228,34.8075" style="stroke: #A80036; stroke-width: 0.75;"/><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="44.25" x="233.25" y="48.8002">«refines»</text><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="18" x="208.6343" y="54.0125">0..1</text><!--link Network to Block--><path d="M85.0995,94.1887 C80.3798,106.5173 75.4442,119.409 71.2112,130.4655 " fill="none" id="Network-Block" style="stroke: #A80036; stroke-width: 0.75;"/><polygon fill="#A80036" points="88.6515,84.9105,84.241,88.0406,85.434,93.3157,89.8445,90.1856,88.6515,84.9105" style="stroke: #A80036; stroke-width: 0.75;"/><text fill="#000000" font-family="sans-serif" font-size="9.75" lengthAdjust="spacingAndGlyphs" textLength="6" x="66.6224" y="122.1745">1</text><!--
@startuml
scale 0.75


skinparam defaultMonospacedFontName Andale Mono















    class Network << (R,orchid) Resource >> {
      + name : String
      + networkId : NetworkID
      + historicBlock: Block
      ..
      - {field} <&key> id: ID //= hash(// ""networkId""//,// ""historicBlock"" //)//
    }


      class Block << (O,lawngreen) Data Object >> {
        + height : Integer
        + hash : BlockHash
      }

      class NetworkGenealogy << (R,orchid) Resource >> {
        + ancestor: Network
        + descendant: Network
        ..
        - {field} <&key> id: ID //= hash(// ""ancestor""//,// ""descendant"" //)//
      }

      Network  "2" - - -o  NetworkGenealogy
      Network o- - "0..1" Network : <<refines>>
      Network *- - "1" Block










































@enduml

